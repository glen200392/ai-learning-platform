<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI學習平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/ai-learning/css/style.css">
    <link rel="stylesheet" href="/ai-learning/css/practice-exercises.css">
    <link rel="stylesheet" href="/ai-learning/css/achievements.css">
    <link rel="stylesheet" href="/ai-learning/css/cognitive-map.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">載入中...</div>
    </div>
    <div class="app-container">
        <header class="app-header">
            <div class="user-profile">
                <div id="user-avatar" class="avatar"></div>
                <span id="user-nickname" class="nickname"></span>
            </div>
        </header>
        <div id="welcome-screen" class="screen active">
            <h1>歡迎來到AI學習之旅</h1>
            <p>讓我們通過有趣的方式了解您的學習需求</p>
            <button id="start-assessment" class="btn-primary">開始評估</button>
        </div>

        <div id="character-creation" class="screen">
            <h2>創建您的學習角色</h2>
            <div class="character-form">
                <div class="avatar-selection">
                    <h3>選擇您的虛擬形象</h3>
                    <div class="avatar-grid">
                        <div class="avatar" data-avatar="1">探索</div>
                        <div class="avatar" data-avatar="2">創新</div>
                        <div class="avatar" data-avatar="3">專注</div>
                        <div class="avatar" data-avatar="4">合作</div>
                    </div>
                </div>
                <div class="character-info">
                    <div class="form-group">
                        <label for="nickname">您的暱稱</label>
                        <input type="text" id="nickname" name="nickname" required>
                    </div>
                    <div class="form-group">
                        <label>選擇您的興趣領域（可多選）</label>
                        <div class="interest-tags">
                            <label class="tag">
                                <input type="checkbox" name="interests" value="smart-life">
                                <div class="tag-content">
                                    <i class="fas fa-home"></i>
                                    <span class="tag-title">智慧生活助手</span>
                                    <span class="tag-desc">讓AI幫你管理家居、行程和日常事務</span>
                                </div>
                            </label>
                            <label class="tag">
                                <input type="checkbox" name="interests" value="creative">
                                <div class="tag-content">
                                    <i class="fas fa-paint-brush"></i>
                                    <span class="tag-title">AI創意與娛樂</span>
                                    <span class="tag-desc">探索AI繪圖、音樂創作和遊戲互動</span>
                                </div>
                            </label>
                            <label class="tag">
                                <input type="checkbox" name="interests" value="work">
                                <div class="tag-content">
                                    <i class="fas fa-briefcase"></i>
                                    <span class="tag-title">工作效率提升</span>
                                    <span class="tag-desc">運用AI協助寫作、編程和學習</span>
                                </div>
                            </label>
                            <label class="tag">
                                <input type="checkbox" name="interests" value="social">
                                <div class="tag-content">
                                    <i class="fas fa-comments"></i>
                                    <span class="tag-title">智慧社交互動</span>
                                    <span class="tag-desc">體驗AI翻譯、對話和情緒分析</span>
                                </div>
                            </label>
                        </div>
                    </div>
                </div>
                <button id="create-character" class="btn-primary">創建角色</button>
            </div>
        </div>

        <div id="assessment-questions" class="screen">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="question-container">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <div class="navigation-buttons">
                <button id="prev-question" class="btn-secondary">上一題</button>
                <button id="next-question" class="btn-primary">下一題</button>
            </div>
        </div>

        <div id="results-screen" class="screen">
            <h2>您的AI學習檔案</h2>
            <div class="results-container">
                <div class="character-profile">
                    <div id="profile-avatar"></div>
                    <h3 id="profile-nickname"></h3>
                </div>
                <div class="learning-stats">
                    <h3>學習特質分析</h3>
                    <div id="stats-container"></div>
                </div>
                <div class="recommended-path">
                    <h3>推薦學習路徑</h3>
                    <div id="path-container"></div>
                </div>
            </div>
            <button id="start-learning" class="btn-primary">開始學習之旅</button>
        </div>

        <div id="practice-screen" class="screen">
            <h2>AI實戰練習</h2>
            <div class="practice-container">
                <div class="practice-main">
                    <div class="practice-stats">
                        <!-- Practice statistics will be shown here -->
                    </div>
                    <div class="practice-content">
                        <!-- Practice exercises will be loaded here -->
                    </div>
                    <div class="exercise-details">
                        <!-- Exercise details will be shown here -->
                    </div>
                </div>
                <aside class="achievements-sidebar">
                    <div id="achievements-container">
                        <!-- Achievements will be loaded here -->
                    </div>
                </aside>
            </div>
        </div>
    </div>
    <!-- Core Services -->
    <script src="/ai-learning/js/core/platform.js"></script>
    <script src="/ai-learning/js/core/learning-analytics.js"></script>
    <script src="/ai-learning/js/core/ai-service.js"></script>
    <script src="/ai-learning/js/core/practice-manager.js"></script>
    <script src="/ai-learning/js/core/achievement-service.js"></script>
    
    <!-- Features -->
    <script src="/ai-learning/js/features/assessment.js"></script>
    <script src="/ai-learning/js/features/practice-exercises.js"></script>
    <script src="/ai-learning/js/features/cognitive-map.js"></script>

    <div id="cognitive-map-container" class="cognitive-map-container">
        <!-- 認知地圖將在這裡渲染 -->
    </div>
</body>
</html>
