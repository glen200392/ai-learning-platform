<div class="exercise-container">
    <div class="exercise-header">
        <h2 class="exercise-title"></h2>
        <p class="exercise-description"></p>
    </div>

    <div class="exercise-content">
        <!-- 練習內容區域 -->
        <div class="theory-section">
            <div class="question-container">
                <!-- 問題將動態插入這裡 -->
            </div>
            <div class="resource-container">
                <!-- 學習資源將動態插入這裡 -->
            </div>
        </div>

        <div class="practical-section">
            <div class="code-editor">
                <div class="editor-header">
                    <span class="editor-title">程式碼編輯器</span>
                    <div class="editor-controls">
                        <button class="btn-reset">重置</button>
                        <button class="btn-run">運行</button>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea id="code-input"></textarea>
                </div>
                <div class="editor-output">
                    <div class="output-header">
                        <span>執行結果</span>
                        <button class="btn-clear">清除</button>
                    </div>
                    <div id="code-output"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="community-section">
        <div class="community-header">
            <h3>社群互動</h3>
            <div class="community-stats">
                <span class="stat-item">
                    <i class="fas fa-users"></i>
                    <span class="stat-value">0</span>人完成
                </span>
                <span class="stat-item">
                    <i class="fas fa-comments"></i>
                    <span class="stat-value">0</span>條討論
                </span>
            </div>
        </div>

        <div class="community-features">
            <div class="discussion-panel">
                <h4>討論區</h4>
                <div class="discussion-list">
                    <!-- 討論內容將動態載入 -->
                </div>
                <div class="discussion-input">
                    <textarea placeholder="分享您的想法或提出問題..."></textarea>
                    <button class="btn-post">發布</button>
                </div>
            </div>

            <div class="solution-sharing">
                <h4>解決方案分享</h4>
                <div class="solution-list">
                    <!-- 分享的解決方案將動態載入 -->
                </div>
                <button class="btn-share-solution">分享我的解法</button>
            </div>

            <div class="peer-review">
                <h4>同儕評審</h4>
                <div class="review-stats">
                    <span class="received-reviews">已收到 0 份評審</span>
                    <span class="given-reviews">已評審 0 份作品</span>
                </div>
                <div class="review-actions">
                    <button class="btn-request-review">請求評審</button>
                    <button class="btn-review-others">評審他人</button>
                </div>
            </div>

            <div class="collaboration">
                <h4>即時協作</h4>
                <div class="online-users">
                    <!-- 在線用戶將動態載入 -->
                </div>
                <div class="collaboration-actions">
                    <button class="btn-start-session">開始協作</button>
                    <button class="btn-join-session">加入協作</button>
                </div>
            </div>
        </div>
    </div>

    <div class="exercise-footer">
        <div class="progress-indicator">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <span class="progress-text">0% 完成</span>
        </div>
        <div class="navigation-buttons">
            <button class="btn-previous" disabled>上一個</button>
            <button class="btn-next">下一個</button>
        </div>
    </div>
</div>
